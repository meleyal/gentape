<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <title>{{ site.title }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="manifest" href="/gentape/manifest.json">
    <link rel="stylesheet" href="/gentape/assets/app.css">
    <link rel="shortcut icon" href="/gentape/favicon.ico" type="image/x-icon">
    <!-- <script src="http://localhost:3001/gen.js"></script> -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/gentape/service-worker.js", { scope: "/gentape" });
      }
    </script>
  </head>
  <body>
    {{ content }}
  </body>
</html>
